<div class="container">
    <h2 class="font-weight-bold mb-3 d-inline-block">Products</h2>
  <div
    class="row align-items-start justify-content-around"
    *ngIf="productList?.length"
  >
    <ng-container *ngFor="let product of productList">
      <product
        class="d-flex flex-column justify-content-between my-2 mx-3 border rounded shadow-sm col-12 col-md-5 col-xl-3"
        [product]="product"
      ></product>
    </ng-container>
  </div>
</div>
