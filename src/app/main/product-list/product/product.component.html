<div
  class="product-detail"
  *ngIf="product"
>
  <div class="mx-auto">
    <img
      class="img-fluid rounded img-thumbnail border-0 pt-2"
      [src]="product.image"
      alt="Image not Available"
    />
  </div>
  <div class="my-1 px-1 position-relative">
    <div class="cart-section pt-2 pb-1 px-1 bg-white w-100">
      <input class="small py-1 px-2" value="1" min="1" type="number" />
      <button class="btn btn-outline-primary btn-sm">+ Add</button>
    </div>
    <div class="font-weight-bold product-brand">{{ product.brandName }}</div>
    <small class="text-secondary product-name">{{product.name}}</small>
    <div class="d-flex align-items-center justify-content-between">
      <div>
        <small class="pr-1 text-secondary">Size:</small>
        <span class="product-size">{{product.size}}</span>
      </div>
      <div class="d-flex align-items-center">
        <small class="pr-1 text-secondary">MRP:</small>
        <i class="fas fa-rupee-sign fa-sm pr-1"></i>
        <span class="font-weight-bold product-mrp">{{product.mrp}}</span>
      </div>
    </div>
  </div>
</div>
