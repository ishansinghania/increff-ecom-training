<div class="container">
  <div class="row m-0">
    <div class="d-flex justify-content-end mb-4 col-12">
      <button class="btn btn-primary" (click)="fileUpload.click()">
        <i class="fas fa-file-upload pr-2"></i>
        Upload File
      </button>
      <input
        class="d-none"
        type="file"
        accept=".csv"
        #fileUpload
        (change)="handleFileInput($event)"
      />
    </div>
    <div class="col-12 overflow-auto" *ngIf="products?.length">
      <table class="table table-striped table-hover table-bordered">
        <thead class="bg-dark text-white text-capitalize">
          <tr>
            <td *ngFor="let field of fields">{{field}}</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td *ngFor="let entry of product | keyvalue">{{entry.value}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
